<div class="mt-3 container">
    <h3>Add User</h3>
    <form [formGroup]="addUserForm" (ngSubmit)="onFormSubmit(addUserForm.value)">
        <div class="form-group row col-4 ">
            <label>Account Type</label>
            <select class="form-control" formControlName="role"
                [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                <option disabled [ngValue]='null'>Choose a account type</option>
                <option value="ROLE_COMPANY">Company</option>
                <option value="ROLE_CUSTOMER">Customer</option>
            </select>
            <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                <div *ngIf="f.role.errors.required">Account Type is required</div>
            </div>
        </div>
        <div class="form-group row col-4">
            <label>Full Name</label>
            <input type="text" formControlName="fullName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" placeholder="Enter Full Name"/>
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                <div *ngIf="f.fullName.errors.required">Full Name is required</div>
            </div>
        </div>
        <div class="form-group row col-4">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter Email"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group row col-4">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>
