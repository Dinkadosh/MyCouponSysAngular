<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0">
                <header class="card-header">
                    <a routerLink="/login" routerLinkActive="active"
                        class="float-right btn btn-outline-primary mt-1">Log in</a>
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
                        <div class="form-row">
                            <div class="col-8 form-group">
                                <label>Full Name</label>
                                <input type="text" formControlName="fullName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" placeholder="Insert Full Name"/>
                                <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                    <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                                </div>
                            </div>
                            <div class="col-4 form-group">
                                <label>Account Type</label>
                                <select class="form-control" formControlName="role"
                                    [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                                    <option disabled [ngValue]='null'>Choose</option>
                                    <option value="company">Company</option>
                                    <option value="customer">Customer</option>
                                </select>
                                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                                    <div *ngIf="f.role.errors.required">Account Type is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Insert Email"/>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Insert Password"/>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password"/>
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
