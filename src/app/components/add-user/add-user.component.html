<form class="m-5">
    <div class="form-check form-check-inline mb-2">
        <input class="form-check-input" type="radio" name="role" [(ngModel)]='newUser.role'
        [ngModelOptions]="{standalone: true}" id="inlineRadio1" value="ROLE_COMPANY">
        <label class="form-check-label" for="inlineRadio1" >Company</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="role" [(ngModel)]='newUser.role'
            [ngModelOptions]="{standalone: true}" id="inlineRadio2" value="ROLE_CUSTOMER" >
        <label class="form-check-label" for="inlineRadio2">Customer</label>
    </div>
    <div class="form-group row col-lg-4">
        <label for="name">Full name</label>
        <input type="text" class="form-control" id="fullname" required [(ngModel)]="newUser.fullName" [ngModelOptions]="{standalone: true}" name="fullname"
            placeholder="Insert Full name">
    </div>
    <div class="form-group row col-lg-4">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="newUser.email" [ngModelOptions]="{standalone: true}"
            placeholder="Insert Email">
    </div>
    <div class="form-group row col-lg-4">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" required [(ngModel)]="newUser.password" [ngModelOptions]="{standalone: true}"
            placeholder="Insert Password">
    </div>
    <button class="btn btn-primary" (click)='onSubmit()'>Add User</button>
    <button class=" ml-1 btn btn-info" (click)="clear()">Clear</button>
</form>
<!-- [ngModelOptions]="{standalone: true}" -->
