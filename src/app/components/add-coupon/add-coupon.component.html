<div class="m-5 ">
    <h3>Add Coupon</h3>
    <form [formGroup]="couponForm" (ngSubmit)="onFormSubmit(couponForm.value)">
        <div class="form-row">
            <div class="col-4 form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" formControlName="title"
                    [ngClass]="{'is-invalid': submitted && f.title.errors}" placeholder="Insert Title">
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="col-2 form-group">
                <label for="category">Category</label>
                <select class="form-control" formControlName="category"
                    [ngClass]="{'is-invalid': submitted && f.category.errors}">
                    <option *ngFor="let cat of categories" [value]="cat">
                        {{categoryToMapping[cat]}}
                    </option>
                </select>
                <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                    <div *ngIf="f.category.errors.required">Category is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-6 form-group">
                <label for="desc">Description</label>
                <textarea class="form-control text-area" rows="1" formControlName="description"
                    [ngClass]="{'is-invalid': submitted && f.description.errors}" placeholder="Insert Description"></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                    <div *ngIf="f.description.errors.maxlength">Description must be max 250 characters</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-3 form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" formControlName="startDate"
                    [ngClass]="{'is-invalid': submitted && f.startDate.errors}" min="{{this.date | date:'yyyy-MM-dd'}}">
                <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                    <div *ngIf="f.startDate.errors.required">Start Date is required</div>
                </div>
            </div>
            <div class="col-3 form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" formControlName="endDate"
                    [ngClass]="{'is-invalid': submitted && f.endDate.errors}" min="{{couponForm.value.startDate}}">
                <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                    <div *ngIf="f.endDate.errors.required">End Date is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-3 form-group">
                <label for="amount">Amount</label>
                <input type="number" min="1" step="1" class="form-control" formControlName="amount"
                    [ngClass]="{'is-invalid': submitted && f.amount.errors}" placeholder="Insert Amount">
                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                    <div *ngIf="f.amount.errors.required">Amount is required</div>
                </div>
            </div>
            <div class="col-3 form-group">
                <label for="price">Price, $</label>
                <input type="number" min="0.00" step="0.01" class="form-control" formControlName="price"
                    [ngClass]="{'is-invalid': submitted && f.price.errors}" placeholder="Insert Price">
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <div *ngIf="f.price.errors.required">Price is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-3 form-group">
                <label for="price">Image</label>
                <input type="url" class="form-control" formControlName="image" pattern="https?://.+"
                [ngClass]="{'is-invalid': submitted && f.image.errors}" placeholder="Insert Image URL">
                <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                    <div *ngIf="f.image.errors.pattern">Must be a valid Image URL</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Coupon</button>
        <button class="btn btn-info ml-2" (click)="gotoList()">Back</button>
    </form>
</div>
