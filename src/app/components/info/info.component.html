<div class="mt-5">
    <div class="container">
    <h1 class="display-6">Hello {{userName}}!</h1>  
    <!-- Your role is: {{user.role}} -->
        <div class="mt-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Number of companies in the system
                    <h4><span class="badge badge-primary badge-pill">{{companiesCount}}</span></h4>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Number of coupons in the system
                    <h4><span class="badge badge-primary badge-pill ">{{couponsCount}}</span></h4>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Number of customers in the system
                    <h4><span class="badge badge-primary badge-pill">{{customersCount}}</span></h4>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Number of transactions in the system
                    <h4><span class="badge badge-primary badge-pill">{{transactionsCount}}</span></h4>
                </li>
            </ul>
        </div>
    </div>
    <notifier-container></notifier-container>
</div>
