<div class="mt-3 container table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers | async">
        <td>{{customer.id}}</td>
        <td>{{customer.fullName}}</td>
        <td>{{customer.email}}</td>
        <td><input *ngIf="customer.active; else elseBlock" type="checkbox" class="" id="customCheck1" checked disabled>
          <ng-template #elseBlock><input type="checkbox" class="" id="customCheck1" disabled></ng-template>
        </td>
        <td>
          <button (click)='deleteCustomer(customer.id)' class="btn mr-1 btn-danger">Delete</button>
          <button (click)='UserUpdate(customer.id, customer.role)' class="btn mr-1 btn-success butt">Update</button>
          <button (click)='UserDetails(customer.id, customer.role)' class="btn mr-1 btn-info butt">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
