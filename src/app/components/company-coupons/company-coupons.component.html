<div class="mt-3 container table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Category</th>
          <th>Title</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coupon of coupons | async">
          <td>{{coupon.category}}</td>
          <td>{{coupon.title}}</td>
          <td>{{coupon.startDate}}</td>
          <td>{{coupon.endDate}}</td>
          <td>{{coupon.amount}}</td>
          <td>{{coupon.price | currency}}</td>
          <td>
            <button class="btn mr-1 btn-danger" (click)='(CouponDelete(coupon.id))'>Delete</button>
            <button class="btn mr-1 btn-success butt" (click)='(CouponUpdate(coupon.id))'>Update</button>
            <button class="btn mr-1 btn-info butt" (click)='CouponDetails(coupon.id)'>Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
