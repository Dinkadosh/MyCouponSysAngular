<div class="mt-3 container">
    <h3 *ngIf="user.role === 'ROLE_COMPANY'; else elseBlock">Update Company</h3>
    <ng-template #elseBlock>
        <h3>Update Customer</h3>
    </ng-template>
    <form  (ngSubmit)="onSubmit()">
        <div class="form-group  row col-lg-5">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" required [(ngModel)]="user.fullName" name="fullName">
        </div>

        <div class="form-group  row col-lg-5">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group  row col-lg-5">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password"
                name="password">
        </div>
        <section class="my-4">
            Active:
            <mat-slide-toggle class="" [color]="'primary'" [checked]="user.active" [(ngModel)]="user.active"  name="active">
            </mat-slide-toggle>
        </section>
        <!-- <div class="form-group">
            <label for="active">Active</label>
            <input type="text" class="form-control" id="active" required [(ngModel)]="user.active" name="active">
        </div> -->
        <div>
            <label><b>Role: </b></label> {{user.role}}
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-info ml-2" (click)="gotoList()">Back</button>
    </form >
</div>
