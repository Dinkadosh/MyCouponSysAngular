<div class="container mt-5">
    <div *ngIf="role === 'ROLE_ADMIN'">
        <label><b>Id: </b></label> {{coupon.id}}
    </div>
    <div *ngIf="role === 'ROLE_ADMIN'">
        <label><b>Company Id: </b></label> {{coupon.companyId}}
    </div>
    <div>
        <label><b>Company Name: </b></label> {{coupon.companyName}}
    </div>
    <div>
        <label><b>Category: </b></label> {{coupon.category}}
    </div>
    <div>
        <label><b>Title: </b></label> {{coupon.title}}
    </div>
    <div>
        <label><b>Description: </b></label> {{coupon.description}}
    </div>
    <div *ngIf="role !== 'ROLE_CUSTOMER'">
        <label><b>Amount: </b></label> {{coupon.amount}}
    </div>
    <div>
        <label><b>Price: </b></label> {{coupon.price | currency}}
    </div>
    <div>
        <label><b>Start Date: </b></label> {{coupon.startDate}}
    </div>
    <div>
        <label><b>End Date: </b></label> {{coupon.endDate}}
    </div>
    <button class="btn btn-info" (click)="goBack()">Back</button>
    <button *ngIf="role === 'ROLE_CUSTOMER'" class="btn ml-1 btn-success butt" (click)='useCoupon(coupon.id)'>Use</button>
</div>
