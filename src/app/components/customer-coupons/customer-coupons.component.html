<div class="mt-3 container table-responsive">
  <table class="table table-hover" *ngIf="(coupons | async)?.length > 0; else blockElse">
    <thead>
      <tr>
        <th>Category</th>
        <th>Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coupon of coupons | async">
        <td>{{coupon.category}}</td>
        <td>{{coupon.title}}</td>
        <td>{{coupon.startDate}}</td>
        <td>{{coupon.endDate}}</td>
        <td>{{coupon.price | currency}}</td>
        <td>
          <button class="btn mr-1 btn-info butt" (click)='CouponDetails(coupon.id)'>Details</button>
          <button class="btn mr-1 btn-success butt" (click)='useCoupon(coupon.id)'>Use</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #blockElse>
    <h4>No coupons available</h4>
  </ng-template>
</div>
